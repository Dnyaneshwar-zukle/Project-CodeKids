    <script>
      window.onscroll = function() {myFunction()};
      function myFunction() {
        if ( document.documentElement.scrollTop > 350) {
          $('.sticky_part').addClass('sticky_part_sticky');    
          $('.logo_part_1').removeClass('logo_hide');    
          $('.logo_title_1 h4').removeClass('header_head'); 
          $('.header').addClass('header-sticky');    
          $('.sticky_part').addClass('StyleAfterScroll');    
      }else{
          $('.sticky_part').removeClass ('sticky_part_sticky');    
          $('.logo_part_1').addClass('logo_hide');    
          $('.logo_title_1 h4').addClass('header_head'); 
          $('.header').removeClass('header-sticky');    
          $('.sticky_part').removeClass('StyleAfterScroll'); 
      }
      }   
    </script>
